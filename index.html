<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cartitas</title>
</head>

<body>
    <!-- EMPIEZA NAVBAR -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>
    <!-- TERMINA NAVBAR -->

    <!-- EMPIEZAN AMBAS SECCIONES-->
    <div class="row">
        <!-- SECCION INFORMACION -->
        <section name="information" id="section1" class="col-6">
            <div class="row inputForm">
                <h1 class="inputsTitle">Create your card</h1>
                <center>
                    <table>
                        <tr>
                            <td class="formTagTable"><span>Name</span></td>
                            <td><input type="text" name="" id="inputName" placeholder="Name" onchange="updateInput('inputName')"></td>
                            <td class="formTagTable"><span class="formTag">Rarity</span></td>
                            <td><input type="text" name="" id="inputRarity" placeholder="Rarity" onchange="updateInput('inputRarity')"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Race</span></td>
                            <td><input type="text" name="" id="inputRace" placeholder="Race"  onchange="updateInput('inputRace')"></td>
                            <td class="formTagTable"><span>Class</span></td>
                            <td><input type="text" name="" id="inputClass" placeholder="Class"  onchange="updateInput('inputClass')"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Type</span></td>
                            <td>
                                <select class="formTagTableSelect" id="inputType" onchange="updateInput('inputType')">
                                    <option value="./assets/typeIcons/bendalloy.png">Bendalloy</option>
                                    <option value="./assets/typeIcons/brass.png">Brass</option>
                                    <option value="./assets/typeIcons/bronze.png">Bronze</option>
                                    <option value="./assets/typeIcons/cadmium.png">Cadmium</option>
                                    <option value="./assets/typeIcons/copper.png">Copper</option>
                                    <option value="./assets/typeIcons/electrum.png">Electrum</option>
                                    <option value="./assets/typeIcons/gold.png">Gold</option>
                                    <option value="./assets/typeIcons/iron.png">Iron</option>
                                    <option value="./assets/typeIcons/pewter.png">Pewter</option>
                                    <option value="./assets/typeIcons/steel.png">Steel</option>
                                    <option value="./assets/typeIcons/tin.png">Tin</option>
                                    <option value="./assets/typeIcons/zinc.png">Zinc</option>
                                </select>
                            </td>
                            <td class="formTagTable"><span>Mana</span></td>
                            <td><input type="number" name="" id="inputMana" placeholder="Mana"  onchange="updateInput('inputMana')"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Health</span></td>
                            <td><input type="number" name="" id="inputHealth" placeholder="Health"  onchange="updateInput('inputHealth')"></td>
                            <td class="formTagTable"><span>Strenght</span></td>
                            <td><input type="number" name="" id="inputStrength" placeholder="Strenght"  onchange="updateInput('inputStrength')"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Abilities</span></td>
                            <td><input type="text" id="inputAbilities" placeholder="Abilities"  onchange="updateInput('inputAbilities')"></td>
                            <td></td>
                            <td><Button class="abilityButton">+</Button><Button class="abilityButton">-</Button></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Image</span></td>
                            <td><input type="file" id="inputImage" onchange="updateInput('inputImage')"></td>
                            <td></td>
                            <td><Button class="abilityButton">Submit</Button></td>
                        </tr>
                    </table>
                </center>
            </div>
        </section>
        <!-- TERMINA SECCION INFORMACION-->

        <!-- EMPIEZA SECCION CARTA-->
        <section name="cardItself" id="section2" class="col-6">
            <center>
                <div class="carta">
                    <div class="firstBox">
                        <span class="name" id="inputNameCard">Nombre</span>
                        <span class="rarity" id="inputRarityCard">Rareza</span>
                    </div>
                    <img src="/assets/cardImages/kelsier.png" class="cardImage" id="inputImageCard">
                    <div class="secondBox">
                        <div>
                            <span class="race" id="inputRaceCard">Race</span> -
                            <span class="cardClass" id="inputClassCard">Class</span>
                        </div>
                        <img src="/assets/typeIcons/bendalloy.PNG" class="type" id="inputTypeCard">
                    </div>
                    <div class="abilities">
                        <p id="inputAbilitiesCard">Lorem ipsum</p>
                    </div>
                    <div class="thirdBox">
                        <div class="thirdBoxMana">
                            <img class="statIcon" src="/assets/icons/mana.png"><span id="inputManaCard">0</span>
                        </div>
                        <div class="thirdBoxRight">
                            <span class="health"><img class="secondStat"
                                    src="/assets/icons/health.png"></span><span id="inputHealthCard">0</span> /
                            <span class="damage"><img class="secondStat"
                                    src="/assets/icons/damage.png"></span><span id="inputStrengthCard">0</span>
                        </div>
                    </div>
                    <div class="footer">
                        <span class="id">ID 0</span>
                        <span>Hola buenos dias</span>
                    </div>
                </div>
            </center>
        </section>
        <!-- TERMINA SECCION CARTA -->
    </div>
    <!-- TERMINAN AMBAS SECCIONES-->
</body>
</html>
