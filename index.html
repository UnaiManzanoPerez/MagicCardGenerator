<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cartitas</title>
</head>

<!-- EMPIEZA NAVBAR -->

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>
    <!-- TERMINA NAVBAR -->

    <!-- EMPIEZAN AMBAS SECCIONES-->
    <div class="row">
        <!-- SECCION INFORMACION -->
        <section name="information" id="section1" class="col-6">
            <div class="row inputForm">
                <h1 class="inputsTitle">Create your card</h1>
                <center>
                    <table>
                        <tr>
                            <td class="formTagTable"><span>Name</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                            <td class="formTagTable"><span class="formTag">Rarity</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Race</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                            <td class="formTagTable"><span>Class</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Type</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                            <td class="formTagTable"><span>Mana</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Health</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                            <td class="formTagTable"><span>Strenght</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                        </tr>
                        <tr>
                            <td class="formTagTable"><span>Abilities</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                            <td class="formTagTable"><span>Strenght</span></td>
                            <td><input type="text" name="" id="" placeholder="hola"></td>
                        </tr>
                    </table>
                </center>
            </div>
        </section>
        <!-- TERMINA SECCION INFORMACION-->

        <!-- EMPIEZA SECCION CARTA-->
        <section name="cardItself" id="section2" class="col-6">
            <center>
                <div class="carta">
                    <div class="firstBox">
                        <span class="name">Nombre</span>
                        <span class="rarity">Rareza</span>
                    </div>
                    <img src="/assets/cardImages/kelsier.png" class="cardImage">
                    <div class="secondBox">
                        <div>
                            <span class="race">Race</span> -
                            <span class="cardClass">Class</span>
                        </div>
                        <img src="/assets/typeIcons/bendalloy.PNG" class="type">
                    </div>
                    <div class="abilities">
                        <p>Lorem ipsum</p>
                    </div>
                    <div class="thirdBox">
                        <div class="thirdBoxMana">
                            <img class="statIcon" src="../../assets/icons/mana.png"><span>0</span>
                        </div>
                        <div class="thirdBoxRight">
                            <span class="health"><img class="secondStat"
                                    src="../../assets/icons/health.png"></span><span>0</span> /
                            <span class="damage"><img class="secondStat"
                                    src="../../assets/icons/damage.png"></span><span>0</span>
                        </div>
                    </div>
                    <div class="footer">
                        <span class="id">ID 0</span>
                        <span>Hola buenos dias</span>
                    </div>
                </div>
            </center>
        </section>
        <!-- TERMINA SECCION CARTA -->
    </div>
    <!-- TERMINAN AMBAS SECCIONES-->
</body>

</html>
